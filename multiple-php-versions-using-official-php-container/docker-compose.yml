version: '3'

services:
        web7.0:
                build: ./php7.0
                container_name: "php7.0"
                ports:
                - "8001:80"
                volumes:
                - ../../sites:/var/www/html
                - .:/code
        web5.6:
                build: ./php5.6
                container_name: "php5.6"
                ports:
                - "8000:80"
                volumes:
                - ../../sites:/var/www/html
                - .:/code
        db:
                image: mysql:5.7
                environment:
                        MYSQL_ROOT_PASSWORD: my_secret_pw_shh
                        MYSQL_DATABASE: test_db
                        MYSQL_USER: devuser
                        MYSQL_PASSWORD: devpass
                ports:
                        - "9906:3306"